<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1></h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice1.png">
        <img class="img1" src="images/dice2.png">
        <img class="img1" src="images/dice3.png">
        <img class="img1" src="images/dice4.png">
        <img class="img1" src="images/dice5.png">
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice1.png">
        <img class="img2" src="images/dice2.png">
        <img class="img2" src="images/dice3.png">
        <img class="img2" src="images/dice4.png">
        <img class="img2" src="images/dice5.png">
        <img class="img2" src="images/dice6.png">
      </div>

    </div>

    <script>
    var randomNumber1= Math.random()*6;
    randomNumber1=Math.floor(randomNumber1);

    var randomNumber2= Math.random()*6;
    randomNumber2=Math.floor(randomNumber2);

    document.querySelectorAll(".img1")[randomNumber1].classList.add("appear");
    document.querySelectorAll(".img2")[randomNumber2].classList.add("appear");

    if (randomNumber1>randomNumber2) {
      document.querySelector("h1").innerHTML="Player 1 wins!";
    } else {document.querySelector("h1").innerHTML="Player 2 wins!";}

    </script>
  </body>
